<div class="container">
  <statistics></statistics>
  <main class="content">
    <ng-container *ngFor="let record of (records$ | async)">
      <record
        [data]="record"
        [color]="record.type === 2 ? (record.value > 100 ? 'red' : record.value > 70 ? 'orange' : 'green') : 'black'"
        (delete)="onRecordDelete($event)"
      ></record>
    </ng-container>
  </main>
</div>
