<div class="container" align="center">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field style="width: 120px">
            <mat-select placeholder="Record Type" formControlName="type">
              <mat-option *ngFor="let recordType of recordTypes" [value]="recordType.value">
                {{ recordType.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <mat-form-field style="width: 250px">
            <mat-select placeholder="Category" formControlName="category">
              <mat-option *ngFor="let category of (categories$ | async)" [value]="category.name">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field style="width: 120px">
            <mat-label>Amount</mat-label>
            <input matInput numeric maxlength="5" placeholder="120" formControlName="amount" />
            <span matPrefix>&#8377;&nbsp;</span> <span matSuffix> .00 </span>
          </mat-form-field>
          &nbsp; &nbsp; &nbsp; &nbsp;
          <mat-form-field style="width: 250px">
            <mat-label>Reason</mat-label>
            <input maxlength="32" matInput placeholder="Dinner at favorite restaurant" formControlName="reason" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field style="width: 45px">
            <mat-select formControlName="hour">
              <mat-option *ngFor="let hour of hours" [value]="hour"> {{ hour }} </mat-option>
            </mat-select>
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field style="width: 40px">
            <mat-select formControlName="mins">
              <mat-option *ngFor="let min of mins" [value]="min"> {{ min }} </mat-option>
            </mat-select>
          </mat-form-field>
          &nbsp; &nbsp;
          <mat-form-field style="width: 50px">
            <mat-select formControlName="period">
              <mat-option *ngFor="let period of periods" [value]="period"> {{ period }} </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <div style="padding: 0.5%">
          <button mat-raised-button color="primary" (click)="onSubmitButtonClick()" [disabled]="!form.valid">
            Submit
          </button>
          &nbsp;
          <!-- <button mat-raised-button>Submit+</button> &nbsp; -->
          <button mat-raised-button color="warn" (click)="onClearButtonClick()">Clear</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
