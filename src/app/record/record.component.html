<mat-card class="card">
  <mat-card-header>
    <mat-card-title> {{ record.value }}&#8377; </mat-card-title>
    <mat-card-subtitle>{{ record.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="max-height: 100px; overflow: hidden; min-height: 50px">{{ record.description }}</div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button><i class="material-icons" (click)="onDeleteButtonClick()"> delete </i></button>
    <button mat-button><i class="material-icons"> edit </i></button>
  </mat-card-actions>
</mat-card>
