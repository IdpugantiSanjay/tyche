<mat-card class="card" (mouseover)="this.isFocused = true" (mouseleave)="this.isFocused = false">
  <mat-card-header>
    <mat-card-title style="width: 250px">
      {{ record.value }}&#8377;
      <span class="dot" [ngStyle]="{ 'background-color': color }"> </span>
      <img
        *ngIf="record.accountId"
        style="float: right"
        src="https://img.icons8.com/ios/20/000000/museum-filled.png"
        matTooltip="Account"
      />
      <img
        *ngIf="!record.accountId"
        style="float: right"
        src="https://img.icons8.com/ios-glyphs/20/000000/money.png"
        matTooltip="Cash"
      />
      <!-- <img src="https://img.icons8.com/material/20/000000/bank-card-back-side.png" /> -->
    </mat-card-title>
    <mat-card-subtitle>
      {{ record.category }} &nbsp; {{ record.createdDate | date: 'short' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="max-height: 30px; overflow: hidden; min-height: 10px; margin-bottom: 10px">
      {{ record.description }}
    </div>
    <!-- <div class="tags">
      <span>
        #sanjay
      </span>
      <span>
        #summer
      </span>
    </div> -->
  </mat-card-content>
  <mat-card-actions [ngClass]="isFocused ? 'show' : 'hide'" style="z-index: 1">
    <div>
      <button mat-button>
        <i class="material-icons">
          call_split
        </i>
      </button>

      <button mat-button>
        <i class="material-icons">
          edit
        </i>
      </button>

      <button mat-button (click)="onDeleteButtonClick()">
        <i class="material-icons"> delete </i>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
