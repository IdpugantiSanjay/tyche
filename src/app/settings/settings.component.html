<div style="margin-left: 5%; margin-top: 5%; max-width: 950px">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Budgets </mat-panel-title>
        <mat-panel-description> Set daily, weekly, monthly, yearly budgets </mat-panel-description>
      </mat-expansion-panel-header>

      <p>
        &nbsp; &nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Daily Budget</mat-label>
          <input matInput placeholder="Daily Budget" />
        </mat-form-field>

        &nbsp; &nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Weekly Budget</mat-label>
          <input matInput placeholder="Weekly Budget" />
        </mat-form-field>

        &nbsp; &nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Monthly Budget</mat-label>
          <input matInput placeholder="Monthly Budget" />
        </mat-form-field>

        &nbsp; &nbsp;
        <mat-form-field appearance="outline">
          <mat-label>Yearly Budget</mat-label>
          <input matInput placeholder="Yearly Budget" />
        </mat-form-field>
      </p>

      <button mat-raised-button color="primary">Save</button>
    </mat-expansion-panel>
  </mat-accordion>
  <p><button mat-raised-button color="primary" (click)="onExportButtonClick()">Export</button></p>
</div>
